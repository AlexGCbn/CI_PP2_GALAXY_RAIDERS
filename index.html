<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Galaxy Raiders arcade alien shooting game">
    <meta name="keywords" content="space game, galaxy raiders, alien shooter, space arcade">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Google Fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Space+Mono&display=swap" rel="stylesheet">

    <!-- FontAwesome link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <title>Galaxy Raiders</title>
</head>

<body>
    <div id="content">
        <!-- Navigation bar -->
        <header>
            <div id="navigation">
                <h2 id="nav-button1"><a href="about.html">ABOUT</a></h2>
                <h1 id="logo" class="logo-active"><a href="index.html">GALAXY<br>RAIDERS</a></h1>
                <h2 id="nav-button2"><a href="contact.html">CONTACT</a></h2>
            </div>
        </header>

        <main>
            <!-- Main game area -->
            <div id="scoreboard">
                <h3>Score: <span id="score">0</span></h3>
            </div>
            <div id="game-area">

            </div>
            <!-- Game buttons -->
            <div id="start-game">
                <button id="start-button"><i class="far fa-play-circle"></i></button>
            </div>
            <div id="game-buttons">
                <button id="left-button" ontouchstart=""><i class="far fa-caret-square-left"></i></button>
                <button id="shoot-button" ontouchstart=""><i class="fas fa-crosshairs"></i></button>
                <button id="right-button" ontouchstart=""><i class="far fa-caret-square-right"></i></button>
            </div>
        </main>
    </div>

    <!-- Page footer -->
    <footer>
        <ul class="social-media">
            <li><a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (Opens in a new tab)"><i class="fab fa-facebook-square"></i></a>
            </li>
            <li><a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (Opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li><a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (Opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
            </li>
            <li><a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (Opens in a new tab)"><i
                        class="fab fa-instagram-square"></i></a></li>
        </ul>
    </footer>

    <script src="assets/js/game.js"></script>
</body>

</html>
