<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Galaxy Raiders arcade alien shooting game">
    <meta name="keywords" content="space game, galaxy raiders, alien shooter, space arcade">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Google Fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Space+Mono&display=swap" rel="stylesheet">

    <!-- FontAwesome link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <!-- Favicon code -->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico" />

    <title>Galaxy Raiders</title>
</head>

<body>
    <span id="top"></span>
    <div id="content">
        <!-- Navigation bar -->
        <header>
            <div id="navigation">
                <h2 id="nav-button1"><a href="about.html">ABOUT</a></h2>
                <h1 id="logo" class="logo-active"><a href="index.html">GALAXY<br>RAIDERS</a></h1>
                <h2 id="nav-button2"><a href="contact.html">CONTACT</a></h2>
            </div>
        </header>

        <main>
            <!-- Score area -->
            <div id="scoreboard">
                <h3>Score: <span id="score">0</span></h3>
            </div>
            <!-- Game wrapper made to stop a bug that caused the buttons to move up when the game started. -->
            <div id="game-wrapper">
                <!-- Game area. It is empty as JS creates the content. -->
                <div id="game-area">

                </div>
            </div>
            <!-- Game buttons area. -->
            <div id="game-buttons">
                <button id="start-button" aria-label="Start game button."><i class="far fa-play-circle"></i></button>
                <button id="left-button" aria-label="Move ship left button."><i
                        class="far fa-caret-square-left"></i></button>
                <button id="shoot-button" aria-label="Shoot rocket button."><i class="fas fa-crosshairs"></i></button>
                <button id="right-button" aria-label="Move ship right button."><i
                        class="far fa-caret-square-right"></i></button>
            </div>
        </main>
    </div>

    <!-- Page footer -->
    <footer id="footer-container">
        <div id="footer-left">
            <p id="credit">
                <span class="hidden">Designed and coded by Alex Ciobanu - 2021 -> </span>
                <span class="social-link"><a href="https://github.com/AlexGCbn" target="_blank" rel="noopener"
                        aria-label="Visit my GitHub page! (Opens in a new tab)"><i
                            class="fab fa-github-square"></i></a></span>
                <span class="social-link"><a href="https://www.linkedin.com/in/g-a-ciobanu/" target="_blank"
                        rel="noopener" aria-label="Visit my LinkedIn page! (Opens in a new tab)"><i
                            class="fab fa-linkedin"></i></a></span>
            </p>
        </div>
        <div id="footer-center">
            <p>
                <a href="#top" aria-label="Go back to top of page."><i class="fas fa-angle-up"></i></a><br>
                <span class="hidden">Back to top</span>
            </p>
        </div>
        <div id="footer-right">
            <p><span class="hidden">Send me a message -> </span><span class="social-link"><a href="contact.html"
                        rel="noopener"
                        aria-label="Visit the contact page to send me a feedback message! (Opens in same tab)"><i
                            class="fas fa-comment-alt"></i></a></span></p>
        </div>
    </footer>

    <script src="assets/js/game.js"></script>
</body>

</html>
